<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" name="screen" id="screen" />
        <table>
          <tr>
            <td><button class="light-grey-button">C</button></td>
            <td><button class="light-grey-button">(</button></td>
            <td><button class="light-grey-button">)</button></td>
            <td><button class="orange-button">%</button></td>
          </tr>
          <tr>
            <td><button class="grey-button">7</button></td>
            <td><button class="grey-button">8</button></td>
            <td><button class="grey-button">9</button></td>
            <td><button class="orange-button">/</button></td>
          </tr>
          <tr>
            <td><button class="grey-button">4</button></td>
            <td><button class="grey-button">5</button></td>
            <td><button class="grey-button">6</button></td>
            <td><button class="orange-button">x</button></td>
          </tr>
          <tr>
            <td><button class="grey-button">1</button></td>
            <td><button class="grey-button">2</button></td>
            <td><button class="grey-button">3</button></td>
            <td><button class="orange-button">-</button></td>
          </tr>
          <tr>
            <td><button class="grey-button">0</button></td>
            <td><button class="grey-button">.</button></td>
            <td><button class="grey-button">=</button></td>
            <td><button class="orange-button">+</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
